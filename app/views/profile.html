<div class="profile-container" ng-controller="ProfileController">
    <div id="profile-anchor"></div>

    <div class="container">

        <div class="row">

            <div class="col-sm-4 wow bounceInLeft">
                <div class="profile-item">
                    <i class="fa fa-envelope-o"></i>
                    <h5><a ng-href="mailto:{{profileData.email}}">{{profileData.email}}</a></h5>
                </div>
            </div>

            <div class="col-sm-4 wow bounceInUp">
                <div class="profile-item">
                    <i class="fa fa-phone"></i>
                    <h5>{{profileData.phone}}</h5>
                </div>
            </div>

            <div class="col-sm-4 wow bounceInRight">
                <div class="profile-item">
                    <i class="fa fa-map-marker"></i>
                    <h5>{{profileData.location}}</h5>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12 headline wow bounceInDown">
                <h2>{{profileData.name}}</h2>
                <p>{{profileData.baseSkills.join(". ")}}</p>
            </div>

            <div class="col-md-3 col-sm-6 hidden-xs wow bounceInLeft">
                <img class="avatar" ng-src="{{profileData.photoSrc}}">
            </div>

            <div class="col-md-3 col-sm-6 wow bounceInUp">

                <div class="profile-widget">
                    <h3>Skillset</h3>

                    <div ng-repeat="skill in profileData.skillSet">
                        <h5>{{skill.name}}</h5>
                        <div class="skill-bar">
                            <div ng-repeat="skillBar in skill.skillBlocks track by $index" ng-class="skillBar ? 'skill-rate-on' : 'skill-rate-off'"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12 wow bounceInRight">
                <h3>Profesional Profile</h3>
                <p class="text-indent" ng-repeat="paragraph in profileData.professional">{{paragraph}}</p>
                <div class="profile-widget social">
                    <h3>Social Profiles</h3>
                    <ul class="widget-social">
                        <li><a target="_blank" ng-href="{{profileData.social.facebook}}"><i class="fa fa-facebook fa-fw"></i></a></li>
                        <li><a target="_blank" ng-href="{{profileData.social.github}}"><i class="fa fa-github-alt"></i></a></li>
                        <li><a target="_blank" ng-href="{{profileData.social.linkedin}}"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
